<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="The official website for The Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <h1>Contact Us</h1>

        <div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About Us</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </div>
        <br>


        <main>
            <article id="contact"></article>
                <h2>Our Contact Form</h2>

                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                        <br />
                            <textarea name="message"id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
            </article>
            
            <br>

            <article id="location">
                <h2>Our Location</h2>
                <address>555 Taco Temptation Lanne, Suite T Kansas City, MO 55555-5555</address>

                <p>Phone: <a href="55555-5555">55555-5555</a></p>
            </article>

            <a href="#">Back to Top</a>
        </main>

        <hr>

        <footer>
            <p>
                Copyright &copy; The Little Taco Shop<br />
            </p>
            <br>
        </footer>
</body>
</html>
